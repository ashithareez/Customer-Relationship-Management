        <img src="CRM Logo.png" class="h-20" alt="CRM Logo"> <!-- Increase logo size without affecting header -->
       </a>
      <div class="flex items-center space-x-4">
       <!-- Search Bar -->
    
        <!-- Icons -->
      </div>
    </div>
  </header>
  
  <!-- Navbar -->
    <!-- Mobile menu, show/hide based on menu state. -->
    <div class="sm:hidden" id="mobile-menu">
      <div class="space-y-1 px-2 pb-3 pt-2">
        <a href="index.html" class="block rounded-md  bg-cyan-600 text-black px-3 py-2 text-black font-medium hover:bg-cyan-600 hover:text-white">Dashboard</a>
        <a href="account.html" class="block rounded-md bg-cyan-600 px-3 py-2 text-base font-medium text-black hover:bg-cyan-600 hover:text-white">Accounts</a>
        <a href="contact.html" class="block rounded-md bg-cyan-600 px-3 py-2 text-base font-medium text-black hover:bg-cyan-600 hover:text-white">Contact</a>
        <a href="Leads.html" class="block rounded-md bg-cyan-600 px-3 py-2 text-base font-medium text-black hover:bg-cyan-600 hover:text-white">Leads</a>
        <a href="Opportunity.html" class="block rounded-md bg-cyan-600 px-3 py-2 text-base font-medium text-black hover:bg-cyan-600 hover:text-white">Opportunity</a>
        <a href="#" class="block rounded-md bg-cyan-600 px-3 py-2 text-base font-medium text-black hover:bg-cyan-600 hover:text-white">Tasks</a></div>
    </div>
  </nav>
  <main class=" flex-grow">
  <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">Sign in to your CRM Account</h2>
    </div>
  
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form id="login-form" class="space-y-6" action="#" method="POST">
        <div>
          <label for="user_name" class="block text-sm/6 font-medium text-gray-900">User ID</label>
          <div class="mt-2">
            <input id="user_name" name="user_name" type="text" autocomplete="user_name" required class="block w-full rounded-md border-0 py-1.5 pl-2 sm:pl-4 md:pl-6 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">
          </div>
        </div>
  
        <div>
          <div class="flex items-center justify-between">
            <label for="password" class="block text-sm/6 font-medium text-gray-900">Password</label>
            <div class="text-sm">
              <a href="#" class="font-semibold text-blue-600 hover:text-blue-500">Forgot password?</a>
            </div>
          </div>
          <div class="mt-2">
            <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 pl-2 sm:pl-4 md:pl-6 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6">
          </div>
        </div>
  
        <div>
          <button type="submit" 
          class="flex w-full justify-center rounded-md bg-blue-600 px-3 py-1.5 text-sm/6 font-semibold 
          text-white shadow-sm hover:bg-blue-700 focus-visible:outline focus-visible:outline-2 
          focus-visible:outline-offset-2 focus-visible:outline-blue-600">
          Sign in
        </button>
        </div>
      </form>
  
    </div>
  </div>
</main>
<script>
  document.getElementById('login-form').addEventListener('submit', async function(event) {
    event.preventDefault();

    const user_name = document.getElementById('user_name').value;
    const password = document.getElementById('password').value;
    
    try{

    const response = await fetch('http://localhost:3000/api/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ user_name: user_name, password: password })
    });

    const data = await response.json();

    if (response.ok) {
      alert('Login successful!');
      // Redirect to the dashboard or another page
      window.location.href = 'index.html';
    } else {
      alert(data.message);
    } 

  } catch (error) {
        console.error('Error during login:', error);
        alert('An error occurred during login. Please try again.');
    }
    
  });
</script>
